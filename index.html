<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
<section>
    <div class="container">
        <div class="mainImg">
            <img src="images/img.png" class="img" alt="">
            <h2 class="mainTitle">Petrol bishkek</h2>
        </div>
        <div class="stations">
            <div class="block">
                <div class="gasStation1">
                    <img src="images/img_1.png" alt="">
                </div>
                <div class="inputDiv">
                    <label for="gazStation95">AI95:</label>
                    <input id="gazStation95" class="gasStation1Input" placeholder="Price/1L">
                </div>
            </div>
            <div class="block">
                <div class="gasStation2">
                    <img src="images/img_1.png" alt="">
                </div>
                <div class="inputDiv">
                    <label for="gazStation98">AI98:</label>
                    <input id="gazStation98" class="gasStation2Input" placeholder="Price/1L">
                </div>
            </div>
            <div class="block">
                <div class="gasStation3">
                    <img src="images/img_1.png" alt="">
                </div>
                <div class="inputDiv">
                    <label for="gazStation100">AI100:</label>
                    <input id="gazStation100" class="gasStation3Input" placeholder="Price/1L">
                </div>
            </div>
        </div>
        <div class="info">
            <label for="totalLiter" class="totalLiters">Total liters:</label>
            <input class="totalLitersInput" id="totalLiter">
            <h3 class="bill">Bill:</h3>
            <h3 class="petrolType">Petrol type:</h3>
            <h3 class="priceOneLiter">Price for 1 liter:</h3>
            <h3 class="totalLiter">Total liters:</h3>
            <h3 class="vat">VAT: 5%</h3>
            <h2 class="totalPrice">Total price:</h2>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
