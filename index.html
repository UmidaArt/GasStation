<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&400family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
<section>
    <div class="container">
        <div class="mainImg">
            <img src="images/logoPetrol.svg" class="img" alt="">
            <h2 class="mainTitle">Petrol bishkek</h2>
        </div>
        <div class="row stations">
            <div class="col-4 block">
                <div class="gasStation active">
                    <div class="img"><img src="images/AZS.svg" alt=""></div>
                </div>
                <div class="inputDiv">
                    <label for="gazStation95">AI95:</label>
                    <input id="gazStation95" class="gasStationInput" placeholder="Price/1L">
                </div>
            </div>
            <div class="col-4 block">
                <div class="gasStation">
                    <div class="img"><img src="images/AZS.svg" alt=""></div>
                </div>
                <div class="inputDiv">
                    <label for="gazStation98">AI98:</label>
                    <input id="gazStation98" class="gasStationInput" placeholder="Price/1L">
                </div>
            </div>
            <div class="col-4 block">
                <div class="gasStation">
                    <div class="img"><img src="images/AZS.svg" alt=""></div>
                </div>
                <div class="inputDiv">
                    <label for="gazStation100">AI100:</label>
                    <input id="gazStation100" class="gasStationInput" placeholder="Price/1L">
                </div>
            </div>
        </div>
        <div class="info">
            <label for="totalLiter" class="totalLiters">Total liters:</label>
            <input type="number" class="totalLitersInput" id="totalLiter">
            <button class="btn">Enter</button>
            <h3 class="bill">Bill:</h3>
            <h3>Petrol type: <span class="petrolType"></span></h3>
            <h3>Price for 1 liter: <span class="priceOneLiter"></span></h3>
            <h3>Total liters: <span class="totalLiter"></span></h3>
            <h3>VAT: <span class="vat"></span></h3>
            <h3>Total price: <span class="totalPrice"></span></h3>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
